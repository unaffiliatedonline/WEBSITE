<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UNAFFILIATED.FUN TESTBED</title>
        <link rel="icon" href="/assets/favicon.ico" sizes="32x32">

        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

        <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>

    <body>
        <video id="videoStream" class="video-js vjs-default-skin" preload="auto" autoplay playsinline="true" muted="true" tabindex="-1">
            <source src="https://bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s-fmp4/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL"/>
            <!--<source src="http://10.10.10.165:8080/live/my-stream-key/index.m3u8" type="application/x-mpegURL"/>-->
        </video>
        <script>
            var overrideNative = false;

            var player = videojs('videoStream', {
                html5: {
                    hls: {
                        overrideNative: overrideNative
                    },
                    nativeVideoTracks: !overrideNative,
                    nativeAudioTracks: !overrideNative,
                    nativeTextTracks: !overrideNative
                }
            });
            player.play();
        </script>

        <div id="bannerContain">
            <img id="banner" alt="UNAFFILIATED" src="testingBanner.png"/>

        <div class="box">

            <div class="row footer">
                <audio id="audioStream" preload="" controls>
                    <source src="http://localhost:18000/unaffiliated.mp3"
                    type="audio/mp3">

                    type="audio/ogg">
