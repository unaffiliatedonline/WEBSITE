<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="SOMETHIN FUNKY TO LISTEN TO">
        <meta name="keywords" content="internet radio, concert, gabber, hardcore, juke, nightcore, ambient, dance, bass, dnb" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UNAFFILIATED.FUN</title>
        <link rel="icon" href="/assets/favicon.ico" sizes="32x32">
        <link rel="stylesheet" href="styleTesting.css" />
        <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
        <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    </head>

    <body>
        <video id="videoStream" class="video-js vjs-default-skin" preload="auto" autoplay playsinline="true" muted="true" tabindex="-1">
            <source src="https://video.unaffiliated.xyz/live/my-stream-key/index.m3u8" type="application/x-mpegURL"/>
        </video>
        <script>
            var overrideNative = false;

            var player = videojs('videoStream', {
                html5: {
                    hls: {
                        overrideNative: overrideNative
                    },
                    nativeVideoTracks: !overrideNative,
                    nativeAudioTracks: !overrideNative,
                    nativeTextTracks: !overrideNative
                }
            });
            player.play();
        </script>
        
        <div class="box">
            <div class="row content">
                <iframe id="chat" data-src="https://titanembeds.com/embed/702229027519463494?css=100" src="about:blank" height="100%" width="100%" frameborder="0"></iframe>
            </div>

            <script>
                $("button").click(function(){
                    var iframe = $("#chat");
                    iframe.attr("src", iframe.data("src")); 
                });
            </script>

            <div class="row footer">
                <audio id="audioStream" preload="" controls>
                    <source src="https://audio.unaffiliated.xyz/unaffiliated.mp3"
                    type="audio/mp3">
                    <source src="https://audio.unaffiliated.xyz/unaffiliated.ogg"
                    type="audio/ogg">
                </audio>
                <button type="button">Open Chatbox</button> 
            </div>
        </div>

    </body>
</html>
